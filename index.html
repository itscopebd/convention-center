<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convention Center</title>
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/286c7c8f95.js"
      crossorigin="anonymous"></script>
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container py-2">

        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Abacus
              Convention Center</a>
            <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle
              navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
              id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active mx-1"
                    aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link">Contact</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link">Subscribe</a>
                </li>
              </ul>

            </div>
          </div>
        </nav>

      </div>
      <!-- banner section html  -->

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/banner-2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/banner-3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <main>
      <!-- image with text section html  -->
      <section class="image__with__text my-5 py-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 col-lg-6 col-sm-12">
              <img src="images/wedding.png" alt="" class="img-fluid">
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <h1 class="section__title">Every moment is Precious </h1>
              <p class="description__styles">Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                amet sint. Velit officia consequat duis enim velit mollit.
                Exercitation veniam consequat sunt nostrud amet.</p>
              <button class="btn__primary border-0 text-white">Explore our album
                <i class="fa-solid fa-arrow-right-long"></i></button>

          <div class="custom__toast d-flex w-100 justify-content-between border-1 border-info bg-black text-white" id="toastWrap">
          
            <h4>this is toast</h4>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" >
                  <span aria-hidden="true" onclick="customToast()">&times;</span>
                </button>
           
          </div>
        </div>
      </section>
    
    </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
